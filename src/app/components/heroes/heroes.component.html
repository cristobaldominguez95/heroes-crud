<div class="animated fadeIn">
  <h1>Heroes</h1>
  <hr>
  <a class="btn btn-outline-primary float-right" [routerLink]="['/heroes', 'create']">Add hero</a>
  <br><br>
  <div class="row">
    <div class="col-md-12">
      <table class="table" *ngIf="!loading && heroes.length > 0">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Publisher</th>
            <th scope="col">Bio</th>
            <th></th>
          </tr>
        </thead>
        <p *ngIf="loading">Loading...</p>
        <tbody>
          <tr *ngFor="let hero of heroes; let index = index" [ngClass]="{'animated fadeOut': deletedHeroes.includes(hero)}">
            <th scope="row">{{ index + 1 }}</th>
            <td>{{ hero.name }}</td>
            <td>{{ hero.publisher }}</td>
            <td>{{ hero.bio }}</td>
            <td><button class="btn btn-outline-danger" (click)="destroy(hero.id, hero)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
